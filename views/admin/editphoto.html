    </head>
    <body>
        <div class="header">
            <header class="navbar navbar-expand-md">
                <div class="container d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">

                        </a>

                                    id="languageDropdown"

                        class="navbar-toggler navbar-toggler-white"
                        type="button"

                        data-bs-target="#navbarNav"

                    <div class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-light normal-link" href="#">Sobre</a>

                            <li class="nav-item">
                                <a class="nav-link text-light normal-link" href="#">Programa</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light normal-link" href="#">Inscrição</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light normal-link" href="#">Contactos</a>

                            <li class="nav-item">
                                <a class="nav-link text-light normal-link" href="arquivos.html">Arquivos</a>
                            </li>
                        </ul>

                </div>
            </header>
        </div>

        <div class="menu-fullscreen" style="display: none;">
            <div class="close-menu">&times;</div>
            <ul>
                <li>
                    <a href="#">Sobre<span class="menu-bar"></span></a>
                </li>
                <li>
                    <a href="#">Programa<span class="menu-bar"></span></a>
                </li>
                <li>
                    <a href="#">Inscrição<span class="menu-bar"></span></a>
                </li>
                <li>
                    <a href="#">Contactos<span class="menu-bar"></span></a>
                </li>
                <li>
                    <a href="arquivos.html">Arquivos<span class="menu-bar"></span></a>
                </li>
            </ul>
        </div>

        <div class="container-fluid">
        <div class="main">
            <div class="container">
                <div class="container-sm mt-5">
                    <div class="col-12">
                        <h1 class="titulo">Editar Foto</h1>
                    </div>
                    <form id="photoform" >
                        <input id="photoId" type="text" hidden>
                      <div class="form-group">
                        <label class= "personal fs-3" for="titulo">Titulo:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                      </div>
                      <div class="form-group mt-1">
                        <label class= "fs-3" for="descricao">Descricao:</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" required>
                      </div>
                      <div class="form-group mt-1">
                        <label class= "fs-3" for="ano">Ano:</label>
                        <input type="text" class="form-control" id="ano" name="ano" required>
                      </div>
                      <div class="form-group mt-1">
                        <label class= "fs-3" for="photo">URL foto:</label>
                        <input type="text" class="form-control" id="photo" name="photo" required>
                      </div>
                      <div class="form-group d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary d-flex align-items-center justify-content-center">Enviar Edição</button>
                      </div>
                      <div class="form-group d-flex justify-content-end">
                        <button id="deleteButton">Delete</button>
                      </div>
                    </form>
                  </div>
            </div>
        </div>
    </div>
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-6">

                        </div>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <a href="https://www.facebook.com">
                            <img src="../images/facebook.png" alt="Facebook" class="social-logo">
                        </a>
                        <a href="https://www.youtube.com">
                            <img src="../images/youtube.png" alt="Youtube" class="social-logo">
                        </a>
                        <a href="https://www.instagram.com">
                            <img src="../images/instagram.png" alt="Instagram" class="social-logo">
                        </a>
                        <a href="https://www.linkedin.com">
                            <img src="../images/linkedin.png" alt="LinkedIn" class="social-logo">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            const dropdownButton = document.querySelector("#languageDropdown");
            const dropdownMenu = document.querySelector(".dropdown-menu");
            const dropdownItems = document.querySelectorAll(
                "#languageDropdown .dropdown-item"
            );
            const selectedLanguage = document.querySelector("#selectedLanguage");

            dropdownButton.addEventListener("click", function () {
                dropdownMenu
                    .classList
                    .toggle("show");
            });

            dropdownItems.forEach(function (item) {
                item.addEventListener("click", function (e) {
                    e.preventDefault();

                    const clickedLanguage = item.innerText;
                    selectedLanguage.innerText = clickedLanguage;
                    dropdownMenu
                        .classList
                        .remove("show");
                });
            });

            var hamburgerButton = document.querySelector('.navbar-toggler');
            var menuFullscreen = document.querySelector('.menu-fullscreen');
            var closeMenuButton = document.querySelector('.close-menu');

            hamburgerButton.addEventListener('click', function () {
                menuFullscreen.style.display = 'flex';
            });

            closeMenuButton.addEventListener('click', function () {
                menuFullscreen.style.display = 'none';
            });
        </script>
        <script src="../js/edit_photo/script.js"></script>
    </body>
</html>
