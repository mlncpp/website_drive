        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            // Função para alterar o idioma
            function changeLanguage(lang) {
                document.documentElement.lang = lang;

                const translations = {
                    POR: {
                        title: "Drive",
                        about: "Sobre",
                        program: "Programa",
                        registration: "Inscrição",
                        contacts: "Contactos",
                        files: "Arquivos",
                        button: "Galeria"
                    },
                    ENG: {
                        title: "Drive",
                        about: "About",
                        program: "Program",
                        registration: "Registration",
                        contacts: "Contacts",
                        files: "Files",
                        button: "Gallery"
                    },
                    ESP: {
                        title: "Drive",
                        about: "Sobre",
                        program: "Programa",
                        registration: "Inscripción",
                        contacts: "Contactos",
                        files: "Archivos",
                        button: "Galería"
                    }
                };

                // Armazenar o idioma selecionado no localStorage
                localStorage.setItem("selectedLanguage", lang);

                // Atualizar os textos traduzidos
                const translatedTexts = translations[lang];
                document
                    .getElementById('selectedLanguage')
                    .innerText = lang;

                // Percorrer todos os elementos com o atributo data-lang e atualizar os textos
                // correspondentes
                const elementsWithLang = document.querySelectorAll('[data-lang]');
                elementsWithLang.forEach(function (element) {
                    const key = element.getAttribute('data-lang');
                    if (translatedTexts.hasOwnProperty(key)) {
                        element.innerText = translatedTexts[key];
                    }
                });
            }

            // Recuperar o idioma selecionado do localStorage
            const selectedLanguage = localStorage.getItem("selectedLanguage");
            if (selectedLanguage) {
                changeLanguage(selectedLanguage);
            }

            // Adicionando um ouvinte de evento após o carregamento completo do documento
            // HTML
            document.addEventListener('DOMContentLoaded', function () {
                const dropdownButton = document.querySelector("#languageDropdown");
                const dropdownMenu = document.querySelector(".dropdown-menu");
                const languageDropdownItems = document.querySelectorAll(
                    ".dropdown-menu a.dropdown-item"
                );
                const selectedLanguage = document.querySelector("#selectedLanguage");

                dropdownButton.addEventListener("click", function () {
                    dropdownMenu
                        .classList
                        .toggle("show");
                });

                languageDropdownItems.forEach(function (item) {
                    item.addEventListener("click", function (e) {
                        e.preventDefault();
                        var lang = item.innerText;
                        changeLanguage(lang);
                        dropdownMenu
                            .classList
                            .remove("show");
                    });
                });

                var hamburgerButton = document.querySelector('.navbar-toggler');
                var menuFullscreen = document.querySelector('.menu-fullscreen');
                var closeMenuButton = document.querySelector('.close-menu');

                hamburgerButton.addEventListener('click', function () {
                    menuFullscreen.style.display = 'flex';
                });

                closeMenuButton.addEventListener('click', function () {
                    menuFullscreen.style.display = 'none';
                });
            });
        </script>
                
        <script src="../js/list_photos/script.js"></script>
